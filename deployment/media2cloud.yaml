                    ]
                }
            ]
            LicenseInfo: Apache-2.0

    ################################################################################
    #
    # DynamoDB related resources
    #
    ################################################################################
    #
    # Ingest table stores media info of the asset
    #
    IngestTable:
        Type: AWS::DynamoDB::Table
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    -
                        id: W28
                        reason: "Table name is constructed with stack name. On update, we need to keep the existing table name."
        Properties:
            TableName: !Sub [
                "${x0}-${SanitizedStackName.OutputString}-${x1}", {
                    x0: !FindInMap [
                        "Solution",
                        "Project",
                        "Id"
                    ],
                    x1: !FindInMap [
                        "DynamoDB",
                        "Ingest",
                        "Suffix"
                    ]
                }
            ]
            BillingMode: "PAY_PER_REQUEST"
            AttributeDefinitions:
                -
                    AttributeName: !FindInMap [
                        "DynamoDB",
                        "Ingest",
                        "PartitionKey"
                    ]
                    AttributeType: "S"
                -
                    AttributeName: !FindInMap [
                        "DynamoDB",
                        "Ingest",
                        "IndexKey"
                    ]
                    AttributeType: "N"
                -
                    AttributeName: !FindInMap [
                        "DynamoDB",
                        "Ingest",
                        "IndexSortKey"
                    ]
                    AttributeType: "N"
