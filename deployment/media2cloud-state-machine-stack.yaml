AWSTemplateFormatVersion: "2010-09-09"

Description: (SO0050-statemachine) Media2Cloud - create ingest, analyis, video-analysis, audio-analysis, image-analysis, and document analysis state machine resources.

#
# Mappings to store fixed value of the solution
#
Mappings:
    Solution:
        Package:
            Ingest: "%PKG_INGEST%"
            AnalysisMonitor: "%PKG_ANALYSIS_MONITOR%"
            AudioAnalysis: "%PKG_AUDIO_ANALYSIS%"
            VideoAnalysis: "%PKG_VIDEO_ANALYSIS%"
            ImageAnalysis: "%PKG_IMAGE_ANALYSIS%"
            DocumentAnalysis: "%PKG_DOCUMENT_ANALYSIS%"
    Function:
        Handler:
            OnIngestStateMachine: index.onIngest
            OnAnalysisStateMachine: index.onAnalysisMonitor
            OnAudioAnalysisStateMachine: index.onAudioAnalysis
            OnVideoAnalysisStateMachine: index.onVideoAnalysis
            OnImageAnalysisStateMachine: index.onImageAnalysis
            OnDocumentAnalysisStateMachine: index.onDocumentAnalysis

Parameters:
    SolutionId:
        Type: String
        Description: solution ID
    RootStackName:
        Type: String
        Description: used to suffix resources
        AllowedPattern: "[a-zA-Z][a-zA-Z0-9-_]*"
    SolutionUuid:
        Type: String
        Description: unique solution uuid
    AnonymousUsage:
        Type: String
        Description: send ananymous usage data
        Default: "No"
        AllowedValues:
          - "No"
          - "Yes"
    S3Bucket:
        Type: String
        Description: solution bucket
        AllowedPattern: "[a-zA-Z][a-zA-Z0-9-_]*"
    KeyPrefix:
        Type: String
        Description: solution key prefix
    IngestBucket:
        Type: String
        Description: this is the ingest bucket specified by customer 
        AllowedPattern: "[a-zA-Z][a-zA-Z0-9-_]*"
    SNSTopicArn:
        Type: String
        Description: public status to SNS. Third Party should subscribe to receive the notification.
    ProxyBucket:
        Type: String
        Description: bucket to store proxies
        AllowedPattern: "[a-zA-Z][a-zA-Z0-9-_]*"
    ElasticsearchDomainName:
        Type: String
        Description: created by search-engine stack
    ElasticsearchDomainEndpoint:
        Type: String
        Description: created by search-engine stack
    ElasticsearchDomainIndexName:
        Type: String
        Description: created by search-engine stack
    WaitIntervalInSec:
        Type: Number
        Description: perically check state status (5 to 600) seconds
        MinValue: 5
        MaxValue: 600
        Default: 10
    IotHost:
        Type: String
        Description: Iot host
    IotTopic:
        Type: String
        Description: Iot topic
    MediaConvertEndpoint:
        Type: String
        Description: MediaConvert host
    LanguageCode:
        Type: String
        Description: Language code
    AIOptions:
        Type: String
        Description: AI Options
    FaceCollectionId:
        Type: String
        Description: default face collection id
    CustomVocabulary:
        Type: String
        Description: default custom vocabulary name
    MinConfidence:
        Type: Number
        Description: default min. confidence level
        MinValue: 1
        MaxValue: 99
    AwsSdkLayer:
        Type: String
        Description: AWS SDK layer
    CoreLibLayer:
        Type: String
        Description: Core Library layer
    MediainfoLayer:
        Type: String
        Description: Mediainfo layer
    ImageProcessLayer:
        Type: String
        Description: Image Process layer
    FixityLibLayer:
        Type: String
        Description: Fixity Library layer

Metadata:
    AWS::CloudFormation::Interface:
        ParameterGroups:
            -
                Label:
                    default: "General Configuration"
                Parameters:
                    - SolutionId
                    - RootStackName
                    - SolutionUuid
                    - AnonymousUsage
                    - S3Bucket
                    - KeyPrefix
            -
                Label:
                    default: "Created by parent stack"
                Parameters:
                    - IngestBucket
                    - SNSTopicArn
                    - ProxyBucket
                    - ElasticsearchDomainName
                    - ElasticsearchDomainEndpoint
                    - ElasticsearchDomainIndexName
                    - IotTopic
                    - IotHost
                    - IotTopic
                    - MediaConvertEndpoint
                    - LanguageCode
                    - AIOptions
                    - FaceCollectionId
                    - CustomVocabulary
                    - MinConfidence
                    - AwsSdkLayer
                    - CoreLibLayer
                    - MediainfoLayer
                    - ImageProcessLayer
                    - FixityLibLayer
            -
                Label:
                    default: "State Machine Configuration"
                Parameters:
                    - WaitIntervalInSec

        ParameterLabels:
            SolutionId:
                default: "Solution ID"
            RootStackName:
                default: "Top Stack Name"
            IngestBucket:
                default: "Glacier Bucket"
            SolutionUuid:
                default: "UUID"
            AnonymousUsage:
                default: "Anonymous usage"
            S3Bucket:
                default: "Solution Bucket"
            KeyPrefix:
                default: "Solution Key Prefix"
            SNSTopicArn:
                default: "SNS Topic Arn"
            ProxyBucket:
                default: "Media Analysis Bucket"
            ElasticsearchDomainName:
                default: "ES Domain Name"
            ElasticsearchDomainEndpoint:
                default: "ES Domain Endpoint"
            ElasticsearchDomainIndexName:
                default: "ES Index Name"
            WaitIntervalInSec:
                default: "Status Check Interval (in sec)"
            IotHost:
                default: "IoT Host"
            IotTopic:
                default: "IoT Topic"
            MediaConvertEndpoint:
                default: "MediaConvert Host"
            LanguageCode:
                default: "Default language code"
            AIOptions:
                default: "Default AI options"
            FaceCollectionId:
                default: "Rekognition collection Id"
            CustomVocabulary:
                default: "Transcribe vocabulary name"
            MinConfidence:
                default: "Minimum Confidence"
            AwsSdkLayer:
                default: "AWS SDK Layer"
            CoreLibLayer:
                default: "Core Library Layer"
            MediainfoLayer:
                default: "Mediainfo Layer"
            ImageProcessLayer:
                default: "Image Process Layer"
            FixityLibLayer:
                default: "Fixity Library Layer"

Resources:
    ################################################################################
    #
    # role for mediaconvert to allow S3 buckets
    #
    ################################################################################
    MediaConvertRole:
        Type: AWS::IAM::Role
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    -
                        id: W11
                        reason: "This wildcard is present as MediaConvert service role needs to be able to access contents within the bucket!"
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: "Allow"
                        Action:
                            - "sts:AssumeRole"
                        Principal:
                            Service:
                                - "mediaconvert.amazonaws.com"
            Path: /
            Policies:
                -
                    PolicyName: !Sub "${SolutionId}-${RootStackName}-mediaconvert"
                    PolicyDocument:
                        Version: "2012-10-17"
                        Statement:
                            # Read input object
                            -
                                Effect: "Allow"
                                Action:
                                    - "s3:GetObject"
                                Resource: !Sub "arn:aws:s3:::${IngestBucket}/*"
                            # Write output object
                            -
                                Effect: "Allow"
                                Action:
                                    - "s3:PutObject"
                                Resource: !Sub "arn:aws:s3:::${ProxyBucket}/*"

    ################################################################################
    #
    # IAM service role for state machine to invoke state's lambda
    #
    ################################################################################
    StateMachineServiceRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                -
                    Effect: "Allow"
                    Action:
                        - "sts:AssumeRole"
                    Principal:
                        Service:
                            - !Sub "states.${AWS::Region}.amazonaws.com"
            Path: /
            Policies:
                -
                    PolicyName: !Sub "${SolutionId}-${RootStackName}-statemachine-service-role"
                    PolicyDocument:
                        Version: "2012-10-17"
                        Statement:
                            -
                                Effect: "Allow"
                                Action:
                                    - "lambda:InvokeFunction"
                                Resource:
                                    - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${SolutionId}-${RootStackName}-*"

    ################################################################################
    #
    # Comprehend service role for async operations
    #
    ################################################################################
    ComprehendServiceRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                -
                    Effect: "Allow"
                    Action: "sts:AssumeRole"
                    Principal:
                        Service: "comprehend.amazonaws.com"
            Path: /
            Policies:
                -
                    PolicyName: !Sub "${SolutionId}-${RootStackName}-comprehend-service-role"
                    PolicyDocument:
                        Version: "2012-10-17"
                        Statement:
                            -
                                Effect: "Allow"
                                Action:
                                    - "s3:ListBucket"
                                Resource:
                                    - !Sub "arn:aws:s3:::${ProxyBucket}"
                            -
                                Effect: "Allow"
                                Action:
                                    - "s3:GetObject"
                                    - "s3:PutObject"
                                Resource:
                                    - !Sub "arn:aws:s3:::${ProxyBucket}/*"

    ################################################################################
    #
    # Ingest state machine resources (execution role, lambda, and state machine)
    #
    ################################################################################
    OnIngestStateMachineFunctionRole:
        Type: AWS::IAM::Role
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    -
                        id: W11
                        reason: "This wildcard is present as state machine lambda needs to be able to access contents within the bucket!"
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: "Allow"
                        Action:
                            - "sts:AssumeRole"
                        Principal:
                            Service:
                                - "lambda.amazonaws.com"
            Path: /
            Policies:
                -
                    PolicyName: !Sub "${SolutionId}-${RootStackName}-ingest"
                    PolicyDocument:
                        Version: "2012-10-17"
                        Statement:
                        ## S3
                        -
                            Effect: "Allow"
                            Action:
                                - "s3:ListBucket"
                            Resource:
                                - !Sub "arn:aws:s3:::${ProxyBucket}"
                                - !Sub "arn:aws:s3:::${IngestBucket}"
                        -
                            Effect: "Allow"
                            Action:
                                - "s3:GetObject"
                                - "s3:GetObjectTagging"
                                - "s3:GetObjectVersionTagging"
                                - "s3:PutObjectTagging"
                                - "s3:PutObjectVersionTagging"
                            Resource:
                                - !Sub "arn:aws:s3:::${IngestBucket}/*"
                        -
                            Effect: "Allow"
                            Action:
                                - "s3:GetObject"
                                - "s3:PutObject"
                                - "s3:PutObjectAcl"
                                - "s3:PutObjectVersionAcl"
                                - "s3:SelectObjectContent"
                            Resource:
                                - !Sub "arn:aws:s3:::${ProxyBucket}/*"
                        -
                            Effect: "Allow"
                            Action:
                                - "s3:RestoreObject"
                            Resource:
                                - !Sub "arn:aws:s3:::${IngestBucket}/*"
                        -
                            Effect: "Allow"
                            Action:
                                - "s3:DeleteObject"
                            Resource:
                                - !Sub "arn:aws:s3:::${ProxyBucket}/*"

                        ## MediaConvert
                        -
                            Effect: "Allow"
                            Action:
                                - "mediaConvert:DescribeEndpoints"
                                - "mediaConvert:CreateJob"
                                - "mediaConvert:GetJob"
                            Resource:
                                - !Sub "arn:aws:mediaconvert:${AWS::Region}:${AWS::AccountId}:*"
                        -
                            ## MediaConvert requires pass role policy
                            Effect: "Allow"
                            Action:
                                - "iam:GetRole"
                                - "iam:PassRole"
                            Resource:
                                - !GetAtt MediaConvertRole.Arn

                        ## CloudWatch Logs
                        -
                            Effect: "Allow"
                            Action:
                                - "logs:CreateLogGroup"
                                - "logs:CreateLogStream"
                                - "logs:PutLogEvents"
                            Resource:
                                - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"

                        ## DynamoDB
                        -
                            Effect: "Allow"
                            Action:
                                - "dynamodb:DeleteItem"
                                - "dynamodb:DescribeTable"
                                - "dynamodb:Query"
                                - "dynamodb:Scan"
                                - "dynamodb:UpdateItem"
                                - "dynamodb:Attributes"
                                - "dynamodb:LeadingKeys"
                                - "dynamodb:ReturnConsumedCapacity"
                                - "dynamodb:ReturnValues"
                                - "dynamodb:Select"
                            # state machine lambda does have read/write/delete accesses to solution tables
                            Resource:
                                - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${SolutionId}-${RootStackName}-*"

                        ## IoT
                        -
                            Effect: "Allow"
                            Action:
                                - "iot:Publish"
                            Resource:
                                - !Sub "arn:aws:iot:${AWS::Region}:${AWS::AccountId}:topic/${IotTopic}"

                        ## SNS
                        -
                            Effect: "Allow"
                            Action:
                                - "sns:Publish"
                            Resource:
                                - !Ref SNSTopicArn

                        ## Elasticsearch
                        -
                            Effect: "Allow"
                            Action:
                                - "es:ESHttpGet"
                                - "es:ESHttpPost"
                                - "es:ESHttpPut"
                                - "es:ESHttpPost"
                                - "es:ESHttpDelete"
                            Resource:
                                # Wildcards on ElasticSearch domain resources are
                                # present because documents are indexed based off of
                                # the Step Function job ID, which is unique per
                                # invocation.
                                - !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${ElasticsearchDomainName}"
                                - !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${ElasticsearchDomainName}/*"

    OnIngestStateMachineFunction:
        Type: AWS::Lambda::Function
        Properties:
            FunctionName: !Sub "${SolutionId}-${RootStackName}-ingest"
            Description: !Sub "(${SolutionId}) ingest state machine"
            Runtime: nodejs10.x
            MemorySize: 128
            Timeout: 900
            Handler: !FindInMap [
                "Function",
                "Handler",
                "OnIngestStateMachine"
            ]
            Role: !GetAtt OnIngestStateMachineFunctionRole.Arn
            Code:
                S3Bucket: !Ref S3Bucket
                S3Key: !Sub [
                    "${KeyPrefix}/${x0}", {
                        x0: !FindInMap [
                            "Solution",
                            "Package",
                            "Ingest"
                        ]
                    }
                ]
            Layers:
                - !Ref AwsSdkLayer
                - !Ref CoreLibLayer
                - !Ref FixityLibLayer
                - !Ref MediainfoLayer
                - !Ref ImageProcessLayer
            Environment:
                Variables:
                    ENV_SOLUTION_ID: !Ref SolutionId
                    ENV_STACKNAME: !Ref RootStackName
                    ENV_SOLUTION_UUID: !Ref SolutionUuid
                    ENV_ANONYMOUS_USAGE: !Ref AnonymousUsage
                    ENV_IOT_HOST: !Ref IotHost
                    ENV_IOT_TOPIC: !Ref IotTopic
                    ENV_MEDIACONVERT_HOST: !Ref MediaConvertEndpoint
                    ENV_MEDIACONVERT_ROLE: !GetAtt MediaConvertRole.Arn
                    ENV_INGEST_BUCKET: !Ref IngestBucket
                    ENV_PROXY_BUCKET: !Ref ProxyBucket
                    ENV_SNS_TOPIC_ARN: !Ref SNSTopicArn
                    ENV_ES_DOMAIN_ENDPOINT: !Ref ElasticsearchDomainEndpoint
                    ENV_ES_INDEX_NAME: !Ref ElasticsearchDomainIndexName

    OnIngestStateMachineFunctionLarge:
        Type: AWS::Lambda::Function
        Properties:
            FunctionName: !Sub "${SolutionId}-${RootStackName}-ingest-large"
            Description: !Sub "(${SolutionId}) ingest state machine (large instance)"
            Runtime: nodejs10.x
            MemorySize: 2048
            Timeout: 900
            Handler: !FindInMap [
                "Function",
                "Handler",
                "OnIngestStateMachine"
            ]
            Role: !GetAtt OnIngestStateMachineFunctionRole.Arn
            Code:
                S3Bucket: !Ref S3Bucket
                S3Key: !Sub [
                    "${KeyPrefix}/${x0}", {
                        x0: !FindInMap [
                            "Solution",
                            "Package",
                            "Ingest"
                        ]
                    }
                ]
            Layers:
                - !Ref AwsSdkLayer
                - !Ref CoreLibLayer
                - !Ref FixityLibLayer
                - !Ref MediainfoLayer
                - !Ref ImageProcessLayer
            Environment:
                Variables:
                    ENV_SOLUTION_ID: !Ref SolutionId
                    ENV_STACKNAME: !Ref RootStackName
                    ENV_SOLUTION_UUID: !Ref SolutionUuid
                    ENV_ANONYMOUS_USAGE: !Ref AnonymousUsage
                    ENV_IOT_HOST: !Ref IotHost
                    ENV_IOT_TOPIC: !Ref IotTopic
                    ENV_MEDIACONVERT_HOST: !Ref MediaConvertEndpoint
                    ENV_MEDIACONVERT_ROLE: !GetAtt MediaConvertRole.Arn
                    ENV_INGEST_BUCKET: !Ref IngestBucket
                    ENV_PROXY_BUCKET: !Ref ProxyBucket
                    ENV_SNS_TOPIC_ARN: !Ref SNSTopicArn
                    ENV_ES_DOMAIN_ENDPOINT: !Ref ElasticsearchDomainEndpoint
                    ENV_ES_INDEX_NAME: !Ref ElasticsearchDomainIndexName

    IngestStateMachine:
        Type: AWS::StepFunctions::StateMachine
        Properties:
            StateMachineName: !Sub "${SolutionId}-${RootStackName}-ingest"
            RoleArn: !GetAtt StateMachineServiceRole.Arn
            DefinitionString:
                !Sub
                    - |-
                        {
                            "Comment": "state machine to run mediainfo, create proxy, and update record",
                            "StartAt": "Sanity check",
                            "States": {
                                "Sanity check": {
                                    "Type": "Pass",
                                    "Result": "create-record",
                                    "ResultPath": "$.operation",
                                    "Next": "Create record"
                                },
                                "Create record": {
                                    "Type": "Task",
                                    "Resource": "${x0}",
                                    "Next": "Start checksum substate",
                                    "Retry": [
                                        {
                                            "ErrorEquals": [
                                                "States.ALL"
                                            ],
                                            "IntervalSeconds": 1,
                                            "MaxAttempts": 2,
                                            "BackoffRate": 1.2
                                        }
                                    ],
                                    "Catch": [
                                        {
                                            "ErrorEquals": [
                                                "States.ALL"
                                            ],
                                            "Next": "Record error"
                                        }
                                    ]
                                },
                                "Record error": {
                                    "Type": "Fail"
                                },
                                "Start checksum substate": {
                                    "Type": "Parallel",
                                    "Branches": [
                                        {
                                            "StartAt": "Check restore status",
                                            "States": {
                                                "Check restore status": {
                                                    "Type": "Task",
                                                    "Resource": "${x0}",
                                                    "Parameters": {
                                                        "operation": "check-restore-status",
                                                        "uuid.$": "$.uuid",
                                                        "status.$": "$.status",
                                                        "progress.$": "$.progress",
                                                        "input.$": "$.next"
                                                    },
                                                    "Next": "Restore completed?",
                                                    "Retry": [
                                                        {
                                                            "ErrorEquals": [
                                                                "States.ALL"
                                                            ],
                                                            "IntervalSeconds": 1,
                                                            "MaxAttempts": 4,
                                                            "BackoffRate": 1.2
                                                        }
                                                    ],
                                                    "Catch": [
                                                        {
                                                            "ErrorEquals": [
                                                                "Error"
                                                            ],
                                                            "Next": "Restore error"
                                                        }
                                                    ]
                                                },
                                                "Restore completed?": {
                                                    "Type": "Choice",
                                                    "Choices": [{
                                                        "Variable": "$.status",
                                                        "StringEquals": "COMPLETED",
                                                        "Next": "Compute checksum"
                                                    }],
                                                    "Default": "Wait for restore"
                                                },
                                                "Wait for restore": {
                                                    "Type": "Wait",
                                                    "Seconds": 900,
                                                    "Next": "Check restore status"
                                                },
                                                "Restore error": {
                                                    "Type": "Fail"
                                                },
                                                "Compute checksum": {
                                                    "Type": "Task",
                                                    "Resource": "${x1}",
                                                    "Parameters": {
                                                        "operation": "compute-checksum",
                                                        "uuid.$": "$.uuid",
                                                        "status.$": "$.status",
                                                        "progress.$": "$.progress",
                                                        "input.$": "$.next"
                                                    },
                                                    "Next": "More data?",
                                                    "Retry": [
                                                        {
                                                            "ErrorEquals": [
                                                                "States.ALL"
                                                            ],
                                                            "IntervalSeconds": 1,
                                                            "MaxAttempts": 4,
                                                            "BackoffRate": 1.2
                                                        }
                                                    ],
                                                    "Catch": [
                                                        {
                                                            "ErrorEquals": [
                                                                "Error"
                                                            ],
                                                            "Next": "Checksum error"
                                                        }
                                                    ]
                                                },
                                                "More data?": {
                                                    "Type": "Choice",
                                                    "Choices": [{
                                                        "Variable": "$.status",
                                                        "StringEquals": "COMPLETED",
                                                        "Next": "Validate checksum"
                                                    }],
                                                    "Default": "Compute checksum"
                                                },
                                                "Validate checksum": {
                                                    "Type": "Task",
                                                    "Resource": "${x0}",
                                                    "Parameters": {
                                                        "operation": "validate-checksum",
                                                        "uuid.$": "$.uuid",
                                                        "status": "NOT_STARTED",
                                                        "progress": 0,
                                                        "input.$": "$.next"
                                                    },
                                                    "Next": "Checksum completed",
                                                    "Retry": [
                                                        {
                                                            "ErrorEquals": [
                                                                "States.ALL"
                                                            ],
                                                            "IntervalSeconds": 1,
                                                            "MaxAttempts": 4,
                                                            "BackoffRate": 1.2
                                                        }
                                                    ],
                                                    "Catch": [
                                                        {
                                                            "ErrorEquals": [
                                                                "Error"
                                                            ],
                                                            "Next": "Checksum error"
                                                        }
                                                    ]
                                                },
                                                "Checksum error": {
                                                    "Type": "Fail"
                                                },
                                                "Checksum completed": {
                                                    "Type": "Succeed"
                                                }
                                            }
                                        }
                                    ],
                                    "Next": "Start proxy substate"
                                },
                                "Start proxy substate": {
                                    "Type": "Parallel",
                                    "Branches": [
                                        {
                                            "StartAt": "Is image?",
                                            "States": {
                                                "Is image?": {
                                                    "Type": "Choice",
                                                    "Choices": [
                                                        {
                                                            "Variable":  "$[0].next.src.type",
                                                            "StringEquals": "image",
                                                            "Next": "Run imageinfo"
                                                        }
                                                    ],
                                                    "OutputPath": "$[0]",
                                                    "Default": "Not an image"
                                                },
                                                "Not an image": {
                                                    "Type": "Succeed"
                                                },
                                                "Run imageinfo": {
                                                    "Type": "Task",
                                                    "Resource": "${x1}",
                                                    "Parameters": {
                                                        "operation": "run-imageinfo",
                                                        "uuid.$": "$.uuid",
                                                        "status": "NOT_STARTED",
                                                        "progress": 0,
                                                        "input.$": "$.next"
                                                    },
                                                    "Next": "Image completed",
                                                    "Retry": [
                                                        {
                                                            "ErrorEquals": [
                                                                "States.ALL"
                                                            ],
                                                            "IntervalSeconds": 1,
                                                            "MaxAttempts": 2,
                                                            "BackoffRate": 1.2
                                                        }
                                                    ],
                                                    "Catch": [
                                                        {
                                                            "ErrorEquals": [
                                                                "States.ALL"
                                                            ],
                                                            "Next": "Image error"
                                                        }
                                                    ]
                                                },
                                                "Image error": {
                                                    "Type": "Fail"
                                                },
                                                "Image completed": {
                                                    "Type": "Succeed"
                                                }
                                            }
                                        },
                                        {
                                            "StartAt": "Is video or audio?",
                                            "States": {
                                                "Is video or audio?": {
                                                    "Type": "Choice",
                                                    "Choices": [
                                                        {
                                                            "Or": [
                                                                {
                                                                    "Variable":  "$[0].next.src.type",
                                                                    "StringEquals": "video"
                                                                },
                                                                {
                                                                    "Variable":  "$[0].next.src.type",
                                                                    "StringEquals": "audio"
                                                                }
                                                            ],
                                                            "Next": "Run mediainfo"
                                                        }
                                                    ],
                                                    "OutputPath": "$[0]",
                                                    "Default": "Not video nor audio"
                                                },
                                                "Not video nor audio": {
                                                    "Type": "Succeed"
                                                },
                                                "Run mediainfo": {
                                                    "Type": "Task",
                                                    "Resource": "${x1}",
                                                    "Parameters": {
                                                        "operation": "run-mediainfo",
                                                        "uuid.$": "$.uuid",
                                                        "status": "NOT_STARTED",
                                                        "progress": 0,
                                                        "input.$": "$.next"
                                                    },
                                                    "Next": "Start transcode",
                                                    "Retry": [
                                                        {
                                                            "ErrorEquals": [
                                                                "States.ALL"
                                                            ],
                                                            "IntervalSeconds": 1,
                                                            "MaxAttempts": 2,
                                                            "BackoffRate": 1.2
                                                        }
                                                    ],
                                                    "Catch": [
                                                        {
                                                            "ErrorEquals": [
                                                                "States.ALL"
                                                            ],
                                                            "Next": "Mediainfo error"
                                                        }
                                                    ]
                                                },
                                                "Mediainfo error": {
