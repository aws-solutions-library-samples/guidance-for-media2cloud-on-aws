                        HttpMethod: GET
                        DataTraceEnabled: false
                        LoggingLevel: ERROR
                    -
                        ResourcePath: /~1{operation}~1{uuid+}
                        HttpMethod: POST
                        DataTraceEnabled: false
                        LoggingLevel: ERROR
