AWSTemplateFormatVersion: "2010-09-09"

Description: (SO0050-cloudfront) Media2Cloud - create CloudFront distribution and website bucket.

#
# Mappings to store fixed value of the solution
#
Mappings:
    Solution:
        Package:
            WebApp: "%PKG_WEBAPP%"
        Website:
            MainPage: "index.html"

Parameters:
    SolutionId:
        Type: String
        Description: "part of the resource naming"
    RootStackName:
        Type: String
        Description: "part of the resource naming"
    S3Bucket:
        Type: String
        Description: solution bucket
        AllowedPattern: "[a-z][a-z0-9-_]*"
    KeyPrefix:
        Type: String
        Description: solution key prefix
    CustomResourceArn:
        Type: String
        Description: for post-processing
    LogsBucket:
        Type: String
        Description: "store CloudFront access logs"
        AllowedPattern: "[a-z][a-z0-9-_]*"
    WebBucket:
        Type: String
        Description: "store website content"
        AllowedPattern: "[a-z][a-z0-9-_]*"
    PriceClass:
        Type: String
        Description: "Specify the price class of the edge location from which CloudFront serves your requests. For more information, see https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/PriceClass.html"
        AllowedValues:
            - PriceClass_100
            - PriceClass_200
            - PriceClass_All
        Default: PriceClass_100

Metadata:
    cfn-lint:
        config:
            ignore_checks:
                # ignore RootStackName not being used
                - W2001
    AWS::CloudFormation::Interface:
        ParameterGroups:
            -
                Label:
                    default: "Solution Configuration"
                Parameters:
                    - SolutionId
                    - RootStackName
                    - S3Bucket
                    - KeyPrefix
            -
                Label:
                    default: "CloudFront Configuration"
                Parameters:
                    - LogsBucket
                    - WebBucket
                    - PriceClass
            -
                Label:
                    default: "Other resources"
                Parameters:
                    - CustomResourceArn
        ParameterLabels:
            SolutionId:
                default: "Solution Id"
            RootStackName:
                default: "Top Stack Name"
            S3Bucket:
                default: "Solution Bucket"
            KeyPrefix:
                default: "Solution KeyPrefix"
            PriceClass:
                default: "Price Class"
            LogsBucket:
                default: "Logs Bucket"
            WebBucket:
                default: "Website Bucket"
            CustomResourceArn:
                default: "Custom Resource Arn"

Conditions:
    bUSEast1: !Equals [!Ref "AWS::Region", "us-east-1"]

Resources:
    #
    # OAID
    #
    OriginAccessIdentity:
        Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
        Properties:
            CloudFrontOriginAccessIdentityConfig:
                Comment: !Sub "access-identity-${WebBucket}"

    #
    # Bucket Policy
    #
    BucketPolicy:
        Type: AWS::S3::BucketPolicy
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    -
                        id: F16
                        reason: "website bucket policy requires a wildcard principal"
        Properties:
            Bucket: !Ref WebBucket
            PolicyDocument:
                Statement:
                    -
                        Effect: Deny
                        Principal: "*"
                        Action: "*"
                        Resource: !Sub "arn:aws:s3:::${WebBucket}/*"
                        Condition:
                            Bool:
                                "aws:SecureTransport": false
                    -
                        Effect: Allow
                        Action:
                            - "s3:GetObject"
                        Resource:
                            - !Sub "arn:aws:s3:::${WebBucket}/*"
                        Principal:
                            CanonicalUser: !GetAtt OriginAccessIdentity.S3CanonicalUserId

    #
    # copy web content to web bucket
    #
    CopyWebContent:
        Type: Custom::CopyWebContent
        Properties:
            ServiceToken: !Ref CustomResourceArn
            Data:
                SolutionId: !Ref SolutionId
                Source:
                    Bucket: !Ref S3Bucket
                    Key: !Sub [
                        "${KeyPrefix}/${x0}", {
                            x0: !FindInMap [
                                "Solution",
                                "Package",
                                "WebApp"
                            ]
                        }
                    ]
                Destination:
                    Bucket: !Ref WebBucket

    #
    # CloudFront distribution
    #
    Distribution:
        Type: AWS::CloudFront::Distribution
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    -
                        id: W70
                        reason: "Will revisit to enable MinimumProtocolVersion to TLS1.2"
        Properties:
            DistributionConfig:
                Comment: "Website distribution for Media2Cloud solution"
                Origins:
                    -
                        Id: !Sub "S3-${WebBucket}"
                        DomainName: !If [
                            bUSEast1,
                            !Sub "${WebBucket}.s3.amazonaws.com",
                            !Sub "${WebBucket}.s3.${AWS::Region}.amazonaws.com"
                        ]
                        S3OriginConfig:
                            OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${OriginAccessIdentity}"
                DefaultCacheBehavior:
                    TargetOriginId: !Sub "S3-${WebBucket}"
                    AllowedMethods: [
                        GET,
                        HEAD,
                        OPTIONS,
                        PUT,
                        POST,
                        DELETE,
                        PATCH
                    ]
                    CachedMethods: [
                        GET,
                        HEAD,
                        OPTIONS
                    ]
                    ForwardedValues:
                        QueryString: false
                    ViewerProtocolPolicy: redirect-to-https
                DefaultRootObject: !FindInMap ["Solution", "Website", "MainPage"]
                CustomErrorResponses:
                    -
                        ErrorCode: 403
                        ResponsePagePath: !Sub ["/${x0}", {x0: !FindInMap ["Solution", "Website", "MainPage"]}]
                        ResponseCode: 200
                    -
                        ErrorCode: 404
                        ResponsePagePath: !Sub ["/${x0}", {x0: !FindInMap ["Solution", "Website", "MainPage"]}]
                        ResponseCode: 200
                IPV6Enabled: true
                ViewerCertificate:
                    CloudFrontDefaultCertificate: true
                Enabled: true
                HttpVersion: "http2"
                PriceClass: !Ref PriceClass
                Logging:
                    Bucket: !Sub "${LogsBucket}.s3.amazonaws.com"
                    Prefix: access_logs_cloudfront/
                    IncludeCookies: true

Outputs:
    BucketName:
        Value: !Ref WebBucket
        Description: Bucket Name (Website)

    DistributionId:
        Value: !Ref Distribution
        Description: "Distribution Id"

    WebsiteUrl:
        Value: !Sub https://${Distribution.DomainName}
        Description: "Website URL"

    LastUpdated:
        Value: !GetAtt CopyWebContent.LastUpdated
        Description: "Last Updated"
