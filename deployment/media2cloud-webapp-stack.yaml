    ################################################################################
    #
    # OpenSearch Serverless Access policy
    #
    ################################################################################
    OSSFrontendAccessPolicy:
        Condition: bOpenSearchServerless
        Type: AWS::OpenSearchServerless::AccessPolicy
        Properties:
            Type: data
            # Length: 32 characters, Pattern: ^[a-z][a-z0-9-]+$
            Name: !Sub ${ResourcePrefix}-frontend
            Description: Frontend Access policy
            # Note: Principal cannot use asterisk
            Policy: !Sub >-
                [
                    {
                        "Rules": [
                            {
                                "ResourceType": "collection",
                                "Resource": [
                                    "collection/${OpenSearchCollection}"
                                ],
                                "Permission": [
                                    "aoss:DescribeCollectionItems"
                                ]
                            },
                            {
                                "ResourceType": "index",
                                "Resource": [
                                    "index/${OpenSearchCollection}/*"
                                ],
                                "Permission": [
                                    "aoss:ReadDocument"
                                ]
                            }
                        ],
                        "Principal": [
                            "${ApiRole.Arn}"
                        ]
                    }
                ]

