AWSTemplateFormatVersion: "2010-09-09"

Description: Media2Cloud WebApp Stack - create frontend resources such as Amazon API Gateway, Amazon Cognito User Pool, demo portal, and etc. Version %%VERSION%%

Mappings:
    Workflow:
        WebApp:
            Package: "%%PKG_WEBAPP%%"
        Api:
            Name: api
            Package: "%%PKG_API%%"
    APIGW:
        Stage:
            Name: demo
    Node:
        Runtime:
            Version: nodejs20.x
    Cognito:
        Group:
            Viewer: viewer
            Creator: creator
            Admin: admin

Parameters:
    S3Bucket:
        Type: String
        Description: S3Bucket
    KeyPrefix:
        Type: String
        Description: KeyPrefix
    SolutionId:
        Type: String
        Description: SolutionId
    SolutionLowerCaseId:
        Type: String
        Description: SolutionLowerCaseId
    ResourcePrefix:
        Type: String
        Description: ResourcePrefix
    CustomUserAgent:
        Type: String
        Description: CustomUserAgent
    AnonymousUsage:
        Type: String
        Description: AnonymousUsage
    CustomResourcesLambdaArn:
        Type: String
        Description: CustomResourcesLambdaArn
    CustomResourcesRoleName:
        Type: String
        Description: CustomResourcesRoleName
    AwsSdkLayer:
        Type: String
        Description: AwsSdkLayer
    CoreLibLayer:
        Type: String
        Description: CoreLibLayer
    TokenizerLayer:
        Type: String
        Description: TokenizerLayer
    SolutionUuid:
        Type: String
        Description: SolutionUuid
    IotHost:
        Type: String
        Description: IotHost
    IotTopic:
        Type: String
        Description: IotTopic
    IotThingPolicy:
        Type: String
        Description: IotThingPolicy
    IngestBucket:
        Type: String
        Description: IngestBucket
    ProxyBucket:
        Type: String
        Description: ProxyBucket
    WebBucket:
        Type: String
        Description: WebBucket
    CloudFrontDistributionId:
        Type: String
        Description: CloudFrontDistributionId
    CloudFrontDistributionDomainName:
        Type: String
        Description: CloudFrontDistributionDomainName
    OpenSearchDomainName:
        Type: String
        Description: OpenSearchDomainName
    OpenSearchDomainEndpoint:
        Type: String
        Description: OpenSearchDomainEndpoint
    OpenSearchCollection:
        Type: String
        Description: OpenSearchCollection
    DefaultAIOptions:
        Type: String
        Description: DefaultAIOptions
    DefaultMinConfidence:
        Type: String
        Description: DefaultMinConfidence
    AIOptionsS3Key:
        Type: String
        Description: AIOptionsS3Key
    BedrockSecondaryRegionAccess:
        Type: String
        Description: BedrockSecondaryRegionAccess
    BedrockModelName:
        Type: String
        Description: BedrockModelName
    BedrockModelId:
        Type: String
        Description: BedrockModelId
    BedrockModelVersion:
        Type: String
        Description: BedrockModelVersion

Conditions:
    bOpenSearchServerless: !Not
        - !Equals
            - !Ref OpenSearchCollection
            - ""
    bOpenSearchIsEnabled: !Not
        - !Equals
            - !Ref OpenSearchDomainEndpoint
            - ""
    # allow access to Bedrock service if BedrockSecondaryRegionAccess is set
    bBedrockSecondaryRegionAccess: !Not
        - !Equals
            - !Ref BedrockSecondaryRegionAccess
            - ""

Resources:
    ################################################################################
    #
    # APIGW CloudWatch Logs
    #
    ################################################################################
    APIGWLogRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: Allow
                        Principal:
                            Service: apigateway.amazonaws.com
                        Action: sts:AssumeRole
            Path: /
            ManagedPolicyArns:
                - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs

    APIGWAccount:
        Type: AWS::ApiGateway::Account
        Properties:
            CloudWatchRoleArn: !GetAtt APIGWLogRole.Arn

    ################################################################################
    #
    # REST API resources
    #
    ################################################################################
    ApiLogGroup:
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    -
                        id: W84
                        reason: Use default encryption. Disable additional KMS encryption requirement. https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/encrypt-log-data-kms.html
        Type: AWS::Logs::LogGroup
        Properties:
            LogGroupName: !Sub
                - /aws/lambda/${ResourcePrefix}-${name}
                - name: !FindInMap
                    - Workflow
                    - Api
                    - Name
            RetentionInDays: 7

    ApiRole:
        Type: AWS::IAM::Role
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    -
                        id: W11
                        reason: Resources require wildcard
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: Allow
                        Action: sts:AssumeRole
                        Principal:
                            Service: lambda.amazonaws.com
            Path: !Sub /${ResourcePrefix}/
            ManagedPolicyArns:
                - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
            Policies:
                -
                    PolicyName: !Sub ${ResourcePrefix}-api-logs
                    PolicyDocument:
                        Version: "2012-10-17"
                        Statement:
                            # CloudWatch Logs
                            -
                                Effect: Allow
                                Action:
                                    - logs:CreateLogGroup
                                    - logs:CreateLogStream
                                    - logs:PutLogEvents
                                Resource: !GetAtt ApiLogGroup.Arn
                            # IoT - allows API to attach policy to IoT core
                            -
                                Effect: Allow
                                Action: iot:AttachPolicy
                                # Attaching Cognito Identity Id requires wildcard character
                                # cert/* and thinggroup/* resources won't work.
                                # See details on https://docs.aws.amazon.com/IAM/latest/UserGuide/list_awsiot.html
                                Resource: "*"
                            # Rekognition - allows access to Face Collection
                            -
                                Effect: Allow
                                Action:
                                    - rekognition:ListCollections
                                    - rekognition:DescribeCollection
                                    - rekognition:CreateCollection
                                    - rekognition:DeleteCollection
                                    - rekognition:ListFaces
                                    - rekognition:IndexFaces
                                    - rekognition:DeleteFaces
                                Resource: !Sub arn:aws:rekognition:${AWS::Region}:${AWS::AccountId}:collection/*
                            # Rekognition - allows access to Custom Labels projects
                            -
                                Effect: Allow
                                Action: rekognition:DescribeProjects
                                Resource: "*"
                            -
                                Effect: Allow
                                Action: rekognition:DescribeProjectVersions
                                Resource: !Sub arn:aws:rekognition:${AWS::Region}:${AWS::AccountId}:project/*/*
                            # Comprehend - list custom entity recognizers
                            -
                                Effect: Allow
                                Action: comprehend:ListEntityRecognizers
                                Resource: "*"
                            # Transcribe - list custom language models and vocabularies
                            -
                                Effect: Allow
                                Action:
                                    - transcribe:ListLanguageModels
                                    - transcribe:ListVocabularies
                                Resource: "*"
                            # S3 - check object exists on ingest bucket
                            -
                                Effect: Allow
                                Action: s3:GetObject
                                Resource: !Sub arn:aws:s3:::${IngestBucket}/*
                            # S3 - list object on proxy bucket
                            -
                                Effect: Allow
                                Action: s3:ListBucket
                                Resource: !Sub arn:aws:s3:::${ProxyBucket}
                            # S3 - read/write/delete on proxy bucket
                            -
                                Effect: Allow
                                Action:
                                    - s3:GetObject
                                    - s3:PutObject
                                    - s3:DeleteObject
                                Resource: !Sub arn:aws:s3:::${ProxyBucket}/*
                            # Note: Attach Backend resources such as Step Functions and DynamoDB in the main stack

    OpenSearchPolicy:
        Condition: bOpenSearchIsEnabled
        Type: AWS::IAM::Policy
        Properties:
            Roles:
                - !Ref ApiRole
            PolicyName: OpenSearchApiAccess
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    # OpenSearch
                    -
                        Effect: Allow
                        Action:
                            - es:ESHttpGet
                            - es:ESHttpHead
                            - es:ESHttpPost
                            - es:ESHttpPut
                            - es:ESHttpDelete
                        Resource:
                            - !Sub arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${OpenSearchDomainName}
                            - !Sub arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${OpenSearchDomainName}/*
                    # OpenSearch Serverless
                    -
                        Effect: Allow
                        Action: aoss:APIAccessAll
                        Resource: !Sub arn:aws:aoss:${AWS::Region}:${AWS::AccountId}:collection/${OpenSearchDomainName}

    FoundationModelPolicy:
        Condition: bBedrockSecondaryRegionAccess
        Type: AWS::IAM::Policy
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    -
                        id: W12
                        reason: wildcard character required for bedrock:ListFoundationModels, https://docs.aws.amazon.com/service-authorization/latest/reference/list_amazonbedrock.html
        Properties:
            Roles:
                - !Ref ApiRole
            PolicyName: FoundationModelInvokeEndpoint
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    # Bedrock
                    -
                        Effect: Allow
                        Action: bedrock:ListFoundationModels
                        Resource: "*"
                    # Bedrock models: Anthropic Claude V2
                    -
                        Effect: Allow
                        Action: bedrock:InvokeModel
                        Resource: !Sub arn:aws:bedrock:${BedrockSecondaryRegionAccess}::foundation-model/${BedrockModelId}

    ApiLambda:
        Type: AWS::Lambda::Function
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    -
                        id: W89
                        reason: Workflow not using VPC
                    -
                        id: W92
                        reason: Workflow not limiting simultaneous executions
        Properties:
            FunctionName: !Sub
                - ${ResourcePrefix}-${name}
                - name: !FindInMap
                    - Workflow
                    - Api
                    - Name
            Description: !Sub (${SolutionLowerCaseId}) Handle GET, POST, OPTIONS requests
            Runtime: !FindInMap
                - Node
                - Runtime
                - Version
            MemorySize: 768
            Timeout: 300
            Handler: index.handler
            Role: !GetAtt ApiRole.Arn
            Code:
                S3Bucket: !Ref S3Bucket
                S3Key: !Sub
                    - ${KeyPrefix}/${package}
                    - package: !FindInMap
                        - Workflow
                        - Api
                        - Package
            Layers:
                - !Ref AwsSdkLayer
                - !Ref CoreLibLayer
                - !Ref TokenizerLayer
            TracingConfig:
                Mode: Active
            Environment:
                Variables:
                    ENV_EXPECTED_BUCKET_OWNER: !Ref AWS::AccountId
                    ENV_CUSTOM_USER_AGENT: !Ref CustomUserAgent
                    ENV_SOLUTION_ID: !Ref SolutionId
                    ENV_RESOURCE_PREFIX: !Ref ResourcePrefix
                    ENV_ANONYMOUS_USAGE: !Ref AnonymousUsage
                    ENV_SOLUTION_UUID: !Ref SolutionUuid
                    ENV_IOT_HOST: !Ref IotHost
                    ENV_IOT_TOPIC: !Ref IotTopic
                    ENV_IOT_THING_POLICY_NAME: !Ref IotThingPolicy
                    ENV_INGEST_BUCKET: !Ref IngestBucket
                    ENV_PROXY_BUCKET: !Ref ProxyBucket
                    ENV_ES_DOMAIN_ENDPOINT: !Ref OpenSearchDomainEndpoint
                    ENV_USE_OPENSEARCH_SERVERLESS: !If
                        - bOpenSearchServerless
                        - 1
                        - 0
                    ENV_DEFAULT_AI_OPTIONS: !Ref DefaultAIOptions
                    ENV_DEFAULT_MINCONFIDENCE: !Ref DefaultMinConfidence
                    ENV_USER_POOL_ID: !Ref CognitoUserPool
                    ENV_AI_OPTIONS_S3KEY: !Ref AIOptionsS3Key
                    ENV_BEDROCK_REGION: !If
                        - bBedrockSecondaryRegionAccess
                        - !Ref BedrockSecondaryRegionAccess
                        - ""
                    ENV_BEDROCK_MODEL_NAME: !Ref BedrockModelName
                    ENV_BEDROCK_MODEL_ID: !Ref BedrockModelId
                    ENV_BEDROCK_MODEL_VER: !Ref BedrockModelVersion
            Tags:
                -
                    Key: SolutionId
                    Value: !Ref SolutionId

