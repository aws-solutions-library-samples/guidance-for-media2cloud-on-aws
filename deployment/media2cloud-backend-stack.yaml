        Properties:
            Topics:
                - !Ref BacklogTopic
            PolicyDocument:
                Id: !Sub ${ResourcePrefix}-backlog-topic-policy
                Version: "2012-10-17"
                Statement:
                    -
                        Sid: allow-services-publish-sns
                        Effect: Allow
                        Principal:
                            Service:
                                - rekognition.amazonaws.com
                                - textract.amazonaws.com
                        Action: sns:Publish
                        Resource: !Ref BacklogTopic

    BacklogTopicRole:
        Type: AWS::IAM::Role
