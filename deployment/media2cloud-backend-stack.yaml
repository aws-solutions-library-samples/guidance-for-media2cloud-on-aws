    ################################################################################
    #
    # Service Data Access Role
    # * Read/Write to Bucket (Amazon Transcribe, Amazon Comprehend, AWS Elemental
    #   MediaConvert)
    #
    ################################################################################
    ServiceDataAccessRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: Allow
                        Action: sts:AssumeRole
                        Principal:
                            Service:
                                - comprehend.amazonaws.com
                                - transcribe.amazonaws.com
                                - mediaconvert.amazonaws.com
            # Note: MediaConvert only takes '/' or '/service-role/' paths.
            # '/some-random-string/' will throw an error 'Invalid role provided in RESOURCE_ROLE_ARN' with code 1432
            Path: /service-role/
            Policies:
                -
                    PolicyName: !Sub ${ResourcePrefix}-data-access
                    PolicyDocument:
                        Version: "2012-10-17"
                        Statement:
                            # S3 - read from ingest bucket
                            -
                                Effect: Allow
                                Action: s3:GetObject
                                Resource: !Sub arn:aws:s3:::${IngestBucket}/*
                            # S3 list/read/write to proxy bucket
                            -
                                Effect: Allow
                                Action: s3:ListBucket
                                Resource: !Sub arn:aws:s3:::${ProxyBucket}
                            -
                                Effect: Allow
                                Action:
                                    - s3:GetObject
                                    - s3:PutObject
                                Resource: !Sub arn:aws:s3:::${ProxyBucket}/*

    ################################################################################
    #
    # Amazon EventBridge
    # * an EventBridge bus that interfaces with upstream/downstream processes
    #
    ################################################################################
    EventBridgeLogGroup:
        Type: AWS::Logs::LogGroup
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    -
                        id: W84
                        reason: Use default encryption. Disable additional KMS encryption requirement. https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/encrypt-log-data-kms.html
        Properties:
            LogGroupName: !Sub
                - /aws/events/${ResourcePrefix}-${name}
                - name: !FindInMap
                    - EventBridge
                    - Bus
                    - Name
            RetentionInDays: 7

    EventBridgeBus:
        Type: AWS::Events::EventBus
        Properties:
            Name: !Sub
                - ${ResourcePrefix}-${name}
                - name: !FindInMap
                    - EventBridge
                    - Bus
                    - Name

    EventBridgeRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    -
                        Effect: Allow
                        Action: sts:AssumeRole
                        Principal:
                            Service: events.amazonaws.com
            Path: !Sub /${ResourcePrefix}/
            Policies:
                -
                    PolicyName: !Sub ${ResourcePrefix}-eventbridge
                    PolicyDocument:
                        Version: "2012-10-17"
                        Statement:
                            -
                                Effect: Allow
                                Action:
                                    - logs:CreateLogGroup
                                    - logs:CreateLogStream
                                    - logs:PutLogEvents
                                Resource: !GetAtt EventBridgeLogGroup.Arn

    EventBridgeRule:
        Type: AWS::Events::Rule
        Properties:
            Description: !FindInMap
                - EventBridge
                - Rule
                - Detail
            EventBusName: !GetAtt EventBridgeBus.Name
            EventPattern:
                detail-type:
                    - !FindInMap
                        - EventBridge
                        - Rule
                        - Detail
                source:
                    - !FindInMap
                        - EventBridge
                        - Rule
                        - Source
                account:
                    - !Ref AWS::AccountId
                region:
                    - !Ref AWS::Region
            Name: !FindInMap
                - EventBridge
                - Rule
                - Name
            RoleArn: !GetAtt EventBridgeRole.Arn
            State: ENABLED
            Targets:
                -
                    Arn: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${EventBridgeLogGroup}
                    Id: !Sub ${ResourcePrefix}-loggroup-target

    ################################################################################
    #
    # Amazon Simple Notification Service (SNS)
    #
    ################################################################################
    SNSTopic:
        Type: AWS::SNS::Topic
        Properties:
            TopicName: !Sub
                - ${ResourcePrefix}-${name}
                - name: !FindInMap
                    - SNS
                    - Topic
                    - Name
            DisplayName: !FindInMap
                - SNS
                - Topic
                - DisplayName
            KmsMasterKeyId: alias/aws/sns

    SNSTopicPolicy:
        Type: AWS::SNS::TopicPolicy
        Properties:
            Topics:
                - !Ref SNSTopic
            PolicyDocument:
                Id: !Sub ${ResourcePrefix}-status-policy
                Version: "2012-10-17"
                Statement:
                    -
                        Sid: AllowLamdaToPublish
                        Effect: Allow
                        Principal:
                            Service: lambda.amazonaws.com
                        Action: sns:Publish
                        Resource: !Ref SNSTopic

