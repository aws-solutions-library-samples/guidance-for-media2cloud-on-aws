                                            "And": [
                                                {
                                                    "Variable": "$.data.restore.storageClass",
                                                    "StringEquals": "DEEP_ARCHIVE"
                                                },
                                                {
                                                    "Variable": "$.data.restore.tier",
                                                    "StringEquals": "Bulk"
                                                }
