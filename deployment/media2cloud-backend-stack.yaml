                                    "Type": "Wait",
                                    "Seconds": 240,
                                    "Next": "Check restore status"
                                },
                                "Wait 4 hrs": {
                                    "Type": "Wait",
                                    "Seconds": 14400,
                                    "Next": "Check restore status"
                                },
