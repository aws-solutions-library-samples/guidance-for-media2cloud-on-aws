            Policies:
                -
                    PolicyName: !Sub ${ResourcePrefix}-ingest-s3event
                    PolicyDocument:
                        Version: "2012-10-17"
                        Statement:
                            # CloudWatch Logs
                            -
                                Effect: Allow
                                Action:
                                    - logs:CreateLogGroup
                                    - logs:CreateLogStream
                                    - logs:PutLogEvents
                                Resource: !GetAtt IngestS3EventLogGroup.Arn
