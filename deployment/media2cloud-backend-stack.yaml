    #
    # Amazon DynamoDB tables
    # * BacklogTable: Queue service requests
    # * AtomicLockTable: Serialize service request, used by Custom Labels workflow
    # * IngestTable: Stores ingested metadata
    # * ServiceTokenTable: Part of the Service Integration, temporarily stores
    #   Step Functions execution token to resume
    # * AnalysisTable: Stores AI/ML metadata (pointers to S3 locations)
    #
    ################################################################################
    BacklogTable:
        Type: AWS::DynamoDB::Table
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    -
                        id: W28
                        reason: Tables are explicitly assigned with predefined names
        Properties:
            TableName: !Sub
                - ${ResourcePrefix}-${suffix}
                - suffix: !FindInMap
                    - DynamoDB
                    - Backlog
                    - Suffix
            BillingMode: PAY_PER_REQUEST
            AttributeDefinitions:
                -
                    AttributeName: !FindInMap
                        - DynamoDB
                        - Backlog
                        - PartitionKey
                    AttributeType: S
                -
                    AttributeName: !FindInMap
                        - DynamoDB
                        - Backlog
                        - SortKey
                    AttributeType: S
                -
                    AttributeName: !FindInMap
                        - DynamoDB
                        - Backlog
                        - GSIStatusPartitionKey
                    AttributeType: S
                -
                    AttributeName: !FindInMap
                        - DynamoDB
                        - Backlog
                        - GSIStatusSortKey
                    AttributeType: N
                -
                    AttributeName: !FindInMap
                        - DynamoDB
                        - Backlog
                        - GSIJobIdPartitionKey
                    AttributeType: S
            KeySchema:
                -
                    AttributeName: !FindInMap
                        - DynamoDB
                        - Backlog
                        - PartitionKey
                    KeyType: HASH
                -
                    AttributeName: !FindInMap
                        - DynamoDB
                        - Backlog
                        - SortKey
                    KeyType: RANGE
            SSESpecification:
                SSEEnabled: true
            PointInTimeRecoverySpecification:
                PointInTimeRecoveryEnabled: true
            TimeToLiveSpecification:
                AttributeName: ttl
                Enabled: true
            GlobalSecondaryIndexes:
                -
                    IndexName: !FindInMap
                        - DynamoDB
                        - Backlog
                        - GSIStatusIndex
                    KeySchema:
                        -
                            AttributeName: !FindInMap
                                - DynamoDB
                                - Backlog
                                - GSIStatusPartitionKey
                            KeyType: HASH
                        -
                            AttributeName: !FindInMap
                                - DynamoDB
                                - Backlog
                                - GSIStatusSortKey
                            KeyType: RANGE                            
                    Projection:
                        ProjectionType: INCLUDE
                        NonKeyAttributes:
                            - serviceParams
                -
                    IndexName: !FindInMap
                        - DynamoDB
                        - Backlog
                        - GSIJobIdIndex
                    KeySchema:
                        -
                            AttributeName: !FindInMap
                                - DynamoDB
                                - Backlog
                                - GSIJobIdPartitionKey
                            KeyType: HASH
                    Projection:
                        ProjectionType: INCLUDE
                        NonKeyAttributes:
                            - serviceParams
            StreamSpecification:
