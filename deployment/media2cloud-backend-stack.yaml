                    ENV_RESOURCE_PREFIX: !Ref ResourcePrefix
                    ENV_BACKLOG_TABLE: !Ref BacklogTable
                    ENV_BACKLOG_EB_BUS: !GetAtt EventBridgeBus.Name
                    ENV_BACKLOG_TOPIC_ARN: !Ref BacklogTopic
